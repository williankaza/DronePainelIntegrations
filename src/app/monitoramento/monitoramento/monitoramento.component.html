<div class="po-row">
<po-input class="po-lg-12 po-sm-12 po-xl-12 po-md-12"
    (p-change)="insertGMPApiKey($event)"
    p-label="Informe a chave para o Google Maps Platform"></po-input>
</div>
<div class="monitor po-row po-lg-12 po-sm-12 po-xl-12 po-md-12">
    <po-container>
        <po-table class="po-lg-12 po-md-12 po-sm-12 po-xl-12"
            [p-columns]="gridCols"
            [p-actions]="gridActions"
            [p-items]="listDrones"
            p-hide-columns-manager=true
            >
        </po-table>
    </po-container>
    <po-container p-height="600px">
        <google-map #maps  style="height: 600px; display: inline;">
            <map-marker #mapsMarker *ngFor="let vertice of vertices"
                      [position]="vertice"
                      [options]="markerOptions"></map-marker>
            <map-polyline #mapsPolyline [path]="vertices" [options]="polylineOptions"></map-polyline>
        </google-map>
    </po-container>
   

<po-button p-label="Iniciar" (p-click)="initMarker()"></po-button>
<!--po-button p-label="Adicionar" (p-click)="insertMarksCluster()"></po-button-->
</div>
